<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user-data-form-styles.css">
    <link rel="shortcut icon" href="./icons/data-form-icon.svg" type="image/x-icon">
    <title>User Data Collection Form</title>
</head>

<body>
    <main>
        <header id="form-title">
            <h1>registration form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <div>
            <form>
                <label for="first-name">Enter your First Name:</label>
                <input type="text" id="first-name" required>

                <label for="last-name">Enter your Last Name:</label>
                <input type="text" id="last-name" required>

                <label for="email">Enter your E-mail:</label>
                <input type="email" id="email" required>

                <label for="Password">Enter your Password:</label>
                <input type="password" id="password" required>
            </form>
            <hr>
            <fieldset>
                <legend>
                    Account Type (Required):
                </legend>
                <label for="personal-account"><input class="inline-style" type="radio" value="1" id="personal-account"
                        name="account-type">Personal</label>
                <label for="business-account"><input class="inline-style" type="radio" value="2" id="business-account"
                        name="account-type">Business</label>
            </fieldset>
            <hr>
            <form>
                <label for="profile-picture">Upload a profile picture:</label>
                <input type="file" id="profile-picture">
                <label for="age">Input your Age (years):</label>
                <input type="number" id="age" min="13" max="120">
                <label for="hearing-about-us">How did you hear about us ??</label>
                <select name="" id="hearing-about-us">
                    <option value="0" selected>(Select one)</option>
                    <option value="1">From a friend</option>
                    <option value="2">From socail media</option>
                </select>
                <label for="bio">Please provide a bio:</label>
                <textarea rows="4" cols="55" id="bio" placeholder="I like reading books and cycling ...."></textarea>
                <label class="checkbox-label" for="terms-conditions"><input class="inline-style" type="checkbox"
                        required id="terms-conditions">I
                    accept the <a href="#form-title">terms and conditions</a></label>
                <input type="submit" formmethod="post" class="submit-button">
            </form>
        </div>
    </main>


</body>

</html>
